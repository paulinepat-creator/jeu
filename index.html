<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu des Codes-Barres</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Librairie ZXing pour scanner -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 10px;
  margin: 0;
  background-color: #f0f0f0;
}

video {
  width: 100%;
  max-width: 400px;
  height: auto;
  border: 4px solid #000;
  border-radius: 12px;
  box-sizing: border-box;
  transition: border-color 0.3s;
}

  </style>
</head>
<body>

  <!-- Ã‰cran dâ€™accueil -->
  <div id="start">
    <h2>Bienvenue dans le jeu du scan ðŸŽ®</h2>
    <p>Entrez vos informations pour commencer :</p>
    <input id="pseudo" placeholder="Pseudo"><br><br>
    <input id="phone" placeholder="TÃ©lÃ©phone"><br><br>
    <button onclick="startGame()">DÃ©marrer</button>
  </div>

  <!-- Jeu -->
<div id="game">
  <video id="video" autoplay></video>

  <!-- Overlay pour superposer score, chrono et cadre de scan -->
  <div id="overlay">
    <div id="scan-frame"></div>
    <div id="score">Codes validÃ©s : 0 / 15</div>
    <div id="timer">Temps : 0.00s</div>
  </div>
</div>

  <!-- RÃ©sultats -->
  <div id="result">
    <h2>ðŸŽ‰ Bravo <span id="playerName"></span> !</h2>
    <p>Ton temps : <span id="finalTime"></span></p>
    <h3>Classement :</h3>
    <ol id="ranking"></ol>
    <p>Merci dâ€™avoir jouÃ© ðŸ™Œ</p>
  </div>

  <!-- Petit son de validation -->
  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>
let player = {};
let codesFound = new Set();
let maxCodes = 15;
let startTime, timerInterval;
let codeReader;

function startGame() {
  const pseudo = document.getElementById("pseudo").value.trim();
  const phone = document.getElementById("phone").value.trim();
  if (!pseudo || !phone) {
    alert("Merci de remplir tous les champs !");
    return;
  }
  player = { pseudo, phone };
  document.getElementById("start").style.display = "none";
  document.getElementById("game").style.display = "block";
  startCamera();
}

async function startCamera() {
  codeReader = new ZXing.BrowserBarcodeReader();
  const videoElem = document.getElementById("video");

  try {
codeReader.decodeFromConstraints(
  { video: { facingMode: "environment" } }, // camÃ©ra arriÃ¨re
  videoElem,
  (result, err) => {
    if (result) handleScan(result.text);
  }
);


    // Lancer le compte Ã  rebours
    countdown(3);

  } catch (e) {
    console.error(e);
    alert("Impossible d'accÃ©der Ã  la camÃ©ra");
  }
}

function countdown(n) {
  const el = document.getElementById("countdown");
  let counter = n;
  el.innerText = counter;
  const interval = setInterval(() => {
    counter--;
    if (counter > 0) {
      el.innerText = counter;
    } else {
      clearInterval(interval);
      el.innerText = "GO!";
      setTimeout(() => el.innerText = "", 1000);
      startTimer();
    }
  }, 1000);
}

function startTimer() {
  startTime = Date.now();
  timerInterval = setInterval(() => {
    const elapsed = (Date.now() - startTime) / 1000;
    document.getElementById("timer").innerText = "Temps : " + elapsed.toFixed(2) + "s";
  }, 100);
}

function stopTimer() {
  clearInterval(timerInterval);
  const elapsed = (Date.now() - startTime) / 1000;
  return elapsed.toFixed(2);
}
const validCodes = [
  "4006381333931",
  "5012345678900",
  "5901234123457",
  "0123456789012",
  "9780201379624",
  "4003994155486",
  "7376280645021",
  "3012345678905",
  "1234567890128",
  "9783161484100",
  "4006381333932",
  "5012345678901",
  "5901234123458",
  "0123456789013",
  "7376280645022"
];

function handleScan(code) {
  if (validCodes.includes(code) && !codesFound.has(code)) {
    codesFound.add(code);

    // vibration + son
    if (navigator.vibrate) navigator.vibrate(200);
    document.getElementById("beep").play();

    document.getElementById("progress").innerText =
      "Codes validÃ©s : " + codesFound.size + " / " + maxCodes;

    if (codesFound.size >= maxCodes) {
      endGame();
    }
  }
}

function endGame() {
  const finalTime = stopTimer();
  codeReader.reset();

  // Sauvegarder score
  let scores = JSON.parse(localStorage.getItem("scores") || "[]");
  scores.push({ pseudo: player.pseudo, phone: player.phone, time: parseFloat(finalTime) });
  scores.sort((a, b) => a.time - b.time);
  localStorage.setItem("scores", JSON.stringify(scores));

  // Afficher rÃ©sultats
  document.getElementById("game").style.display = "none";
  document.getElementById("result").style.display = "block";
  document.getElementById("playerName").innerText = player.pseudo;
  document.getElementById("finalTime").innerText = finalTime + "s";

  // Classement
  const rankingElem = document.getElementById("ranking");
  rankingElem.innerHTML = "";
  scores.forEach((s, i) => {
    const li = document.createElement("li");
    li.innerText = `${s.pseudo} - ${s.time.toFixed(2)}s`;
    rankingElem.appendChild(li);
  });
}
</script>
</body>
</html>
